server:
  port: 8000
  servlet:
    context-path: /hoteles
eureka:
  client:
    service-url:
    # defaultZone: http://10.2.4.12:8761/eureka
     defaultZone: http://192.168.0.10:8761/eureka
  instance:
  #  ip-address:  10.2.4.12
    ip-address:  192.168.0.10
    prefer-ip-adress: true
    instance-id: 192.168.0.10:8000
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/viajes
    username: root
    password: root
  jpa:
    hibernate:
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
